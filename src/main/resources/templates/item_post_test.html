<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item_post_test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/bootstrap-fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="../static/bootstrap-fileinput/themes/explore-fas/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <script src="../static/bootstrap-fileinput/js/plugins/piexif.js" type="text/javascript"></script>
    <script src="../static/bootstrap-fileinput/js/plugins/sortable.js" type="text/javascript"></script>
    <script src="../static/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="../static/bootstrap-fileinput/themes/fas/theme.js" type="text/javascript"></script>
    <script src="../static/bootstrap-fileinput/themes/explore-fas/theme.js" type="text/javascript"></script>

    <style>
        /*web background*/

        .container{
            display:table;
            height:100%;
        }

        .row{
            display: table-cell;
            vertical-align: middle;
        }
        /* centered columns styles */
        .row-centered {
            text-align:center;
        }
        .col-centered {
            display:inline-block;
            float:none;
            text-align:left;
            margin-right:-4px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="row row-centered">
        <div class="well col-md-6 col-centered">
            <form class="form-horizontal" action="/create/item" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="number">number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="number" name="number" placeholder="number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="category">category</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="category" name="category" placeholder="category">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="price">price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="price" name="price" placeholder="price">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="discount">discount</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="discount" name="discount" placeholder="discount">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="discriptor">discriptor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="discriptor" name="discriptor" placeholder="discriptor">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="file">file</label>
                    <div class="col-sm-10">
                        <input id="input-b2" name="file" type="file" class="file form-control" data-show-preview="true">
                    </div>
                </div>


                <div class="form-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary pull-right">Submit</button>
                        <button type="button" class="btn pull-left">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
